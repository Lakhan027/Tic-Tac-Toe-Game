<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Global Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="heading-info">
        <h1 class="heading">Let's play Tic Tac Toe!</h1>
    </div>
    <div class="main-info">

        <section class="first-row">
            <div id="main" class="main">
                <div class="container-first">
                    <button class="row1-first size"></button>
                    <button class="row1-second size"></button>
                    <button class="row1-third size"></button>
                </div>
            </div>
        </section>
        <section class="second-row">
            <div id="main" class="main">
                <div class="container">
                    <button class="row2-first size"></button>
                    <button class="row2-second size"></button>
                    <button class="row2-third size"></button>
                </div>
            </div>
        </section>
        <section class="third-row">
            <div id="main" class="main">
                <div class="container">
                    <button class="row3-first size"></button>
                    <button class="row3-second size"></button>
                    <button class="row3-third size"></button>
                </div>
            </div>
        </section>
        <button class="reload-btn">Clear</button>
    </div>
    <!-- Script  -->
    <script src="project_05.js"></script>
</body>

</html>
